{% extends "base.html"%}

{% block   content %}

<form enctype="multipart/form-data" action="/update" method="post">

    {% for field in form %}
   
        {%raw field.name%}
        <br>
        {%raw field(class_="form-control") %}
        <br>
    {% end %}
        <br>
    <button type="submit" class="btn btn-dark">Update</button>
</form>

{% end content %}
