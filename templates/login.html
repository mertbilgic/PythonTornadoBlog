{% extends "base.html"%}

{% block content %}

<form enctype="multipart/form-data" action="/login" method="post">

    {% for field in form %}
   
        {%raw field.name%}
        <br>
        {%raw field(class_="form-control") %}
        <br>
    {% end %}
        <br>
    <button type="submit" class="btn btn-dark">Login</button>
</form>
{% end content %}
